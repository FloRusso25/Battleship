<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
            
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/gamesStyle.css">
        
        <title>Games</title>
       
    </head>
    
    <body id="bodyhome">
      
        <header class="container-fluid">  
            <nav class="navbar navbar-expand">
                <p id="currentUser"></p>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#loginModal" id="loginButton">Log in!</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-warning buttonHide" id="logoutButton">Log out!</button>
                    </li>
                    
                                    
                    
                </ul> 
            </nav>
            <h1 class="title">Battle(ship) of Middle Earth!!</h1>
        </header>
        
        <main id="main">
            <div id="buttons">
                <button type="button" class="btn btn-warning" id="createButton">Create new game!</button>
            </div>
            <div class="modal fade" id="loginModal">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title">Login</h4>
                                        <button type="button" class="close btn btn-dark" data-dismiss="modal" id="close">Close</button>
                                    </div>

                                    <div class="modal-body">
                                        <form id="logForm" onsubmit="return false">
                                            <div class="form-group">
                                                <label for="userName">Email address</label>
                                                <input type="email" class="form-control" name="userName" id="userName" placeholder="Enter email">
                                            </div>
                                            <div class="form-group">
                                                <label for="pass">Password</label>
                                                <input type="password" class="form-control" name="pass" id="pass" placeholder="Password">
                                            </div>
                                            <span id="mensajito">Hello</span>
                                            <button type="submit" class="btn btn-dark" id="submit">Submit</button>
                                            <button type="submit" class="btn btn-dark" id="signInSub">Sign in!</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
            <h2 class="title">List of battles!</h2>
            <div class="scrollable" id="gamesList">  
                
            </div>
            <h2 class="title">Leaderboard</h2> 
            <div class="scrollable" id="gameTable">
                
                
            </div>
            <div id="modalError">
            </div>
            

        </main>
                
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="scripts/games.js"></script>
        <script src="scripts/login.js"></script>
        
        

</body>
</html>
